<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css()}}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    {% endblock %}
    <link href="{{url_for('static', filename='favicon/favicon.ico')}}" rel="icon">
    <title>{%block title%}

        {%endblock %}</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">


<div class=" d-flex w-100 h-100 p-5 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-3"><a href="{{url_for('home')}}"><img src="{{url_for('static', filename='favicon/favicon.ico')}}"></a></h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 {%block class_home%} {%endblock%}" aria-current="page" href="{{url_for('home')}}">Home</a>
        <a class="nav-link fw-bold py-1 px-0 {%block class_features%} {%endblock%}" href="{{url_for('features')}}">Features</a>
        <a class="nav-link fw-bold py-1 px-0 {%block class_contact%} {%endblock%}" href="{{url_for('contact')}}">Contact</a>
      </nav>
    </div>
  </header>

      <main class="px-3">
        {%block content%}
      {%endblock%}
    </main>




  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>
<script type="text/javascript">
    function loading() {
      document.getElementById('loading').classList.remove('d-none');
      document.getElementById('content').classList.add('d-none');
    }
  </script>
    </body>


</html>
